apiVersion: v1
kind: Service
metadata:
  labels:
    name: kafka-topic-webhook
  name: kafka-topic-webhook
  namespace: myproject
spec:
  ports:
    - name: https
      port: 443
      targetPort: 8443
  selector:
    name: kafka-topic-webhook
  type: ClusterIP
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka-topic-webhook
  labels:
    name: kafka-topic-webhook
  namespace: myproject
spec:
  replicas: 1
  template:
    metadata:
      name: kafka-topic-webhook
      labels:
        name: kafka-topic-webhook
    spec:
      containers:
        - image: scholzj/kafka-topic-webhook:latest
          name: kafka-topic-webhook
          env:
            - name: ZOOKEEPER_URL
              value: kafka-zookeeper:2181
          ports:
            - containerPort: 8443
              name: https
---

apiVersion: admissionregistration.k8s.io/v1alpha1
kind: ExternalAdmissionHookConfiguration
metadata:
  name: kafka-topic-webhook
externalAdmissionHooks:
- name: topic-webhook.kafka.scholz.cz
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  failurePolicy: Fail
  clientConfig:
    caBundle: 
    service:
      name: kafka-topic-webhook
      namespace: myproject
